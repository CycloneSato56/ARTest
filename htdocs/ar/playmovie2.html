<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

    <body style="margin:0px; overflow:hidden;">
        <div class="arjs-loader">
          <div>Loading, please wait...</div>
        </div>
        <a-scene
          vr-mode-ui="enabled: false;"
          renderer="logarithmicDepthBuffer: true;"
          embedded
          arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
            <a-assets>
                <video id="sample-video" src="./video/sample.mp4" autoplay
                    playsinline webkit-playsinline muted="true" loop="true">
                </video>
            </a-assets>
            <!-- a-nft is the anchor that defines an Image Tracking entity -->
            <!-- on 'url' use the path to the Image Descriptors created before. -->
            <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
            <!--url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"-->
            <!--url="https://arjs-cors-proxy.herokuapp.com/https://192.168.1.33/ar/nft/128-129_trimming"-->
            <a-nft
                type="nft"
                url="https://arjs-cors-proxy.herokuapp.com/https://192.168.1.33/ar/nfttest/trex"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
                <!--
                <a-box position="0 0 0" scale="100 100 100" wireframe="true"></a-box>
                -->
                <a-video src="#sample-video" width="400" height="200" position="50 150 0" rotation="270 0 0"></a-video>
            </a-nft>
            <!-- static camera that moves according to the device movemenents -->
            <a-entity camera></a-entity>
        </a-scene>

        <!--
        <a-scene embedded>
            <a-assets>
                <video id="sample-video" src="./video/sample.mp4" autoplay
                    playsinline webkit-playsinline muted="true" loop="true">
                </video>
            </a-assets>

            <a-marker preset="hiro">
                <a-video src="#sample-video" width="1" height="1" position="0 0 0" rotation="270 0 0"></a-video>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        -->
    
        <script>
            window.addEventListener('click', function () {
                var v = document.querySelector('#sample-video');
                v.play();
            });
        </script>
    </body>
</html>
